{%- if site.author.github -%}
  <a href="https://github.com/{{ site.author.github }}" target="_blank" rel="noopener noreferrer" title="GitHub">
    <svg class="svg-icon" style="width: 24px; height: 24px;">
      <use xlink:href="{{ "/assets/minima-social-icons.svg#github" | relative_url }}"></use>
    </svg>
  </a>
{%- endif -%}

{%- if site.author.email -%}
  <a href="mailto:{{ site.author.email }}" target="_blank" rel="noopener noreferrer" title="Email">

    </svg>
  </a>
{%- endif -%}
